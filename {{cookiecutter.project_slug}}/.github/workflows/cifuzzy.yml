# {% raw %}{{ cookiecutter.project_name }}{% endraw %} - Continuous Fuzzing
# ClusterFuzzLite workflow for automated security testing
#
# This workflow uses Google's ClusterFuzzLite to continuously fuzz test
# the codebase for vulnerabilities, crashes, and edge cases.
#
# Fuzzing Targets:
#   - Input validation functions
#   - Data parsers and sanitizers
#   - File format handlers
#
# Duration: 600 seconds per run
# Sanitizer: AddressSanitizer for memory safety
# Reporting: SARIF format uploaded to Security tab

{%- if cookiecutter.include_fuzzing == "yes" %}
name: Continuous Fuzzing

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  security-events: write  # For SARIF upload

jobs:
  fuzzing:
    name: ClusterFuzzLite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address]

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for fuzz targets
        id: check-fuzz
        run: |
          if [ -d "fuzz" ] && [ -n "$(find fuzz -name '*.py' -type f 2>/dev/null)" ]; then
            echo "has-targets=true" >> $GITHUB_OUTPUT
          else
            echo "has-targets=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No fuzz targets found in fuzz/ directory. Skipping fuzzing." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Build Fuzzers
        if: steps.check-fuzz.outputs.has-targets == 'true'
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@f090cc7d581f82fb0e0b04f0c9e56ff7f4a24e76 # v1
        with:
          language: python
          sanitizer: {% raw %}${{  matrix.sanitizer  }}{% endraw %}

      - name: Run Fuzzers
        if: steps.check-fuzz.outputs.has-targets == 'true'
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@f090cc7d581f82fb0e0b04f0c9e56ff7f4a24e76 # v1
        with:
          github-token: {% raw %}${{  secrets.GITHUB_TOKEN  }}{% endraw %}
          fuzz-seconds: 600
          mode: 'code-change'
          sanitizer: {% raw %}${{  matrix.sanitizer  }}{% endraw %}
          output-sarif: true

      - name: Upload SARIF
        if: always() && steps.check-fuzz.outputs.has-targets == 'true'
        uses: github/codeql-action/upload-sarif@e2b3eafc8d227b0241d48be5f425d47c2d750a13 # v3.27.9
        with:
          sarif_file: results.sarif
          category: fuzzing-{% raw %}${{  matrix.sanitizer  }}{% endraw %}

      - name: Upload Crash Artifacts
        if: failure() && steps.check-fuzz.outputs.has-targets == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: fuzzing-crashes-{% raw %}${{  matrix.sanitizer  }}{% endraw %}
          path: build/out/
          retention-days: 7

      - name: Fuzzing Summary
        if: always()
        run: |
          echo "## Fuzzing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Sanitizer**: {% raw %}${{  matrix.sanitizer  }}{% endraw %}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: 600 seconds" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: {% raw %}${{  steps.build.outcome  }}{% endraw %}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Status**: {% raw %}${{  steps.run.outcome  }}{% endraw %}" >> $GITHUB_STEP_SUMMARY

{%- else %}
name: Continuous Fuzzing (Disabled)

on:
  workflow_dispatch:

permissions: read-all

jobs:
  info:
    name: Fuzzing Disabled
    runs-on: ubuntu-latest
    steps:
      - name: Fuzzing Info
        run: |
          echo "ℹ️  Continuous fuzzing is disabled for this project"
          echo "To enable fuzzing, set include_fuzzing to 'yes' in cookiecutter.json"
          echo "For more information, see: https://google.github.io/clusterfuzzlite/"

{%- endif %}
