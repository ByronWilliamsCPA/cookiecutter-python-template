# Release Workflow
# Handles automated releases with semantic versioning or manual tag-based releases.
#
# Features:
#   - Pre-release testing
#   - Semantic versioning (if enabled) or manual tag-based releases
#   - PyPI publishing with OIDC trusted publishing
#   - GitHub Release creation
{%- if cookiecutter.include_github_actions == "yes" %}
{%- if cookiecutter.include_semantic_release == "yes" %}
name: Semantic Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release type (leave empty for auto)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major
          - prerelease

# Prevent concurrent releases
concurrency:
  group: release-{%- raw %}${{ github.ref }}{%- endraw %}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  attestations: write

{% if cookiecutter.use_org_workflows == "yes" -%}
# Uses org-level reusable workflow
jobs:
  release:
    name: Release Pipeline
    uses: {{ cookiecutter.github_org_or_user }}/.github/.github/workflows/python-release.yml@main
    with:
      python-version: '{{ cookiecutter.python_version }}'
      coverage-threshold: {{ cookiecutter.code_coverage_target }}
      source-directory: 'src'
      semantic-release: true
      force-release: {%- raw %}${{ github.event.inputs.force_release || '' }}{%- endraw %}
      publish-to-pypi: true
      pypi-package-name: '{{ cookiecutter.pypi_package_name }}'
      run-tests: true
{% else -%}
# Standalone release workflow
jobs:
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v --cov=src --cov-report=xml --cov-fail-under={{ cookiecutter.code_coverage_target }}

  release:
    name: Semantic Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: {%- raw %}${{ secrets.GITHUB_TOKEN }}{%- endraw %}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9
        with:
          github_token: {%- raw %}${{ secrets.GITHUB_TOKEN }}{%- endraw %}

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
{% endif -%}
{%- else %}
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

# Prevent concurrent releases
concurrency:
  group: release-{%- raw %}${{ github.ref }}{%- endraw %}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

{% if cookiecutter.use_org_workflows == "yes" -%}
# Uses org-level reusable workflow
jobs:
  release:
    name: Release Pipeline
    uses: {{ cookiecutter.github_org_or_user }}/.github/.github/workflows/python-release.yml@main
    with:
      python-version: '{{ cookiecutter.python_version }}'
      coverage-threshold: {{ cookiecutter.code_coverage_target }}
      source-directory: 'src'
      semantic-release: false
      publish-to-pypi: true
      pypi-package-name: '{{ cookiecutter.pypi_package_name }}'
      run-tests: true
{% else -%}
# Standalone tag-based release workflow
jobs:
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v --cov=src --cov-report=xml --cov-fail-under={{ cookiecutter.code_coverage_target }}

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
{% endif -%}
{%- endif %}
{%- endif %}
