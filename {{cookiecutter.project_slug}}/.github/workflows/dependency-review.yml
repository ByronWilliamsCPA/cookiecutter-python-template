# Dependency Review - Analyzes dependency changes in PRs
# Checks for vulnerabilities and license compliance
#
# Features:
#   - Vulnerability detection in dependency changes
#   - License compliance checking
#   - Blocks PRs with high severity vulnerabilities
{%- if cookiecutter.include_github_actions == "yes" and cookiecutter.include_supply_chain_security == "yes" %}
name: Dependency Review

on:
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'requirements*.txt'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          # Allow common permissive licenses (allow-list approach)
          # Note: Cannot use both allow-licenses and deny-licenses
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, MPL-2.0, LGPL-2.1, LGPL-3.0, Python-2.0, Unlicense, CC0-1.0
          # Comment on PR with findings
          comment-summary-in-pr: on-failure
{%- else %}
# Dependency Review disabled
# Enable include_github_actions and include_supply_chain_security to use this workflow
{%- endif %}
