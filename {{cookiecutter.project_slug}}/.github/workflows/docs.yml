# Documentation - Calls Org-Level Reusable Workflow
# This is a lightweight caller workflow that invokes the organization's
# shared Python documentation workflow for MkDocs builds and deployments.
{% if cookiecutter.use_mkdocs == "yes" and cookiecutter.include_github_actions == "yes" -%}
name: Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

jobs:
  docs:
    name: Build & Deploy Docs
    uses: {{ cookiecutter.github_org_or_user }}/.github/.github/workflows/python-docs.yml@main
    with:
      python-version: '{{ cookiecutter.python_version }}'
      deploy-to-pages: {% raw %}${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}{% endraw %}

permissions:
  contents: write  # For GitHub Pages deployment
  pages: write
  id-token: write
{% endif -%}
