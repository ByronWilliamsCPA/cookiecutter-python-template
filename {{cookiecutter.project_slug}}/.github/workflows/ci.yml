# CI/CD Pipeline
# Runs tests, linting, type checking, and security scans.
#
# Features:
#   - Standard quality checks (tests, linting, type checking)
#   - Security scanning (Bandit, Safety)
#   - Optional SonarCloud/Codecov integration
{% if cookiecutter.include_github_actions == "yes" -%}
name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
  workflow_dispatch:

# Cancel in-progress runs for same PR/branch
concurrency:
  group: {% raw %}${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}{% endraw %}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

{% if cookiecutter.use_org_workflows == "yes" -%}
# Uses org-level reusable workflow
jobs:
  ci:
    name: CI Pipeline
    uses: {{ cookiecutter.github_org_or_user }}/.github/.github/workflows/python-ci.yml@main
    with:
      python-version: '{{ cookiecutter.python_version }}'
      coverage-threshold: {{ cookiecutter.code_coverage_target }}
      source-directory: 'src'
      test-directory: 'tests'
      {%- if cookiecutter.include_sonarcloud == "yes" %}
      enable-sonarcloud: true
      sonarcloud-organization: '{{ cookiecutter.github_org_or_user }}'
      sonarcloud-project-key: '{{ cookiecutter.github_org_or_user }}_{{ cookiecutter.project_slug }}'
      {%- else %}
      enable-sonarcloud: false
      {%- endif %}
      {%- if cookiecutter.include_codecov == "yes" %}
      enable-codecov: true
      {%- else %}
      enable-codecov: false
      {%- endif %}
      run-integration-tests: true
      run-security-tests: true
      fail-on-llm-tags: false
    secrets:
      {%- if cookiecutter.include_sonarcloud == "yes" %}
      SONAR_TOKEN: {% raw %}${{ secrets.SONAR_TOKEN }}{% endraw %}
      {%- endif %}
      {%- if cookiecutter.include_codecov == "yes" %}
      CODECOV_TOKEN: {% raw %}${{ secrets.CODECOV_TOKEN }}{% endraw %}
      {%- endif %}
{% else -%}
# Standalone CI workflow
{% if cookiecutter.include_supply_chain_security == "yes" -%}
env:
  INFISICAL_DOMAIN: {{ cookiecutter.infisical_domain }}
{% endif -%}

jobs:
  test:
    name: Test (Python {{ cookiecutter.python_version }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      {%- if cookiecutter.include_supply_chain_security == "yes" %}

      - name: Fetch secrets from Infisical
        uses: Infisical/secrets-action@v1.0.7
        with:
          client-id: {% raw %}${{ secrets.INFISICAL_CLIENT_ID }}{% endraw %}
          client-secret: {% raw %}${{ secrets.INFISICAL_CLIENT_SECRET }}{% endraw %}
          env-slug: {% raw %}${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/develop' && 'staging' || 'dev' }}{% endraw %}
          project-slug: {{ cookiecutter.project_slug }}
          domain: {% raw %}${{ env.INFISICAL_DOMAIN }}{% endraw %}

      - name: Authenticate to GCP (for Artifact Registry)
        if: env.GCP_SA_KEY_BASE64 != ''
        uses: google-github-actions/auth@71f986410dfbc7added4569d411d040a91dc6935 # v2.1.8
        with:
          credentials_json: {% raw %}${{ env.GCP_SA_KEY_BASE64 }}{% endraw %}
      {%- endif %}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install {{ cookiecutter.python_version }}

      {%- if cookiecutter.include_supply_chain_security == "yes" %}

      - name: Install keyring for Artifact Registry
        run: pip install keyrings.google-artifactregistry-auth
      {%- endif %}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: |
          uv run pytest -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under={{ cookiecutter.code_coverage_target }}

      - name: Run type checker
        run: uv run basedpyright src/

      - name: Run linter
        run: uv run ruff check src/ tests/

      - name: Run security scan (Bandit)
        run: uv run bandit -r src/ -c pyproject.toml

      {%- if cookiecutter.include_codecov == "yes" %}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v4.6.0
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: {% raw %}${{ secrets.CODECOV_TOKEN }}{% endraw %}
      {%- endif %}

{% if cookiecutter.include_frontend == "react" -%}
  frontend:
    name: Frontend (Node {{ cookiecutter.node_version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '{{ cookiecutter.node_version }}'
          cache: '{{ cookiecutter.frontend_package_manager }}'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: {{ cookiecutter.frontend_package_manager }} ci

      - name: Lint
        run: {{ cookiecutter.frontend_package_manager }} run lint

      - name: Type check
        run: {{ cookiecutter.frontend_package_manager }} run typecheck

      - name: Test
        run: {{ cookiecutter.frontend_package_manager }} run test:run -- --coverage

      - name: Build
        run: {{ cookiecutter.frontend_package_manager }} run build

      - name: Upload frontend coverage
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v4.6.0
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: {% raw %}${{ secrets.CODECOV_TOKEN }}{% endraw %}
{% endif -%}
{% endif -%}
{% endif -%}
