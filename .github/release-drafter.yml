# Release Drafter Configuration
# Automatically drafts release notes based on PR labels and commit messages

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'âš¡ï¸ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ—‘ Deprecations'
    labels:
      - 'deprecation'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'dependencies'
  default: patch

template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  ---

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'feature'
    branch:
      - '/feat(ure)?\/.+/'
    title:
      - '/feat/i'
  - label: 'chore'
    title:
      - '/chore/i'
  - label: 'security'
    title:
      - '/security/i'
      - '/vulnerability/i'

replacers:
  - search: '/\b(feat|fix|docs|style|refactor|perf|test|chore)(\([a-z]+\))?:\s/gi'
    replace: ''

exclude-labels:
  - 'skip-changelog'

exclude-contributors:
  - 'dependabot'
  - 'dependabot[bot]'
